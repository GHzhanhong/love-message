<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
            animation: heartbeat 1.2s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 75px;
            top: 0;
            width: 75px;
            height: 120px;
            background: #ff0000;
            border-radius: 75px 75px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .names {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: fadeIn 2s ease-in;
        }

        .message {
            color: white;
            font-size: 1.4em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        .romantic-message {
            color: white;
            font-size: 1.2em;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in 2s forwards;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            font-style: italic;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="names">展鸿 ❤️ 李铧</div>
        <div class="message">永远爱你</div>
        <div class="romantic-message">
            遇见你是我最美丽的意外，<br>
            爱上你是我最幸福的选择。<br>
            愿我们的爱情，<br>
            如这跳动的爱心，<br>
            永远充满活力，<br>
            永远温暖如初。
        </div>
    </div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createFloatingHeart, 300);
    </script>
</body>
</html>
