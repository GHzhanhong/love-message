<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .verification-box h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .password-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1em;
            width: 250px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .verify-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            display: none; /* 默认隐藏主内容 */
        }

        .container.show {
            display: block; /* 验证后显示主内容 */
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
            animation: heartbeat 1.2s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff0000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container" id="verificationContainer">
        <div class="verification-box">
            <h2>请输入密码</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="请输入访问密码">
            <br>
            <button class="verify-button" onclick="verifyPassword()">验证</button>
            <div class="error-message" id="errorMessage">密码错误，请重试</div>
        </div>
    </div>

    <div class="container" id="mainContent">
        <div class="heart"></div>
        <div class="message">
            亲爱的，你是我生命中最美丽的风景<br>
            每一天都因为有你而变得更加美好<br>
            愿我们的爱情永远如初见般美好
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // 验证密码
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = '0204'; // 设置密码为 0204
            const errorMessage = document.getElementById('errorMessage');
            const verificationContainer = document.getElementById('verificationContainer');
            const mainContent = document.getElementById('mainContent');

            if (password === correctPassword) {
                verificationContainer.style.display = 'none'; // 隐藏验证框
                mainContent.classList.add('show'); // 显示主内容
                startFloatingHearts(); // 开始显示漂浮爱心
            } else {
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 2000);
            }
        }

        // 按回车键也可以验证
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // 创建漂浮爱心
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function startFloatingHearts() {
            setInterval(createFloatingHeart, 300);
        }

        // 页面加载时确保主内容被隐藏
        window.addEventListener('load', function() {
            document.getElementById('mainContent').style.display = 'none';
        });
    </script>
</body>
</html>
