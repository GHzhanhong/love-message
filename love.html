<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .verification-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        .verification-box h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .password-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1em;
            width: 250px;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .verify-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: #ff6b6b;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .verify-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .hidden {
            display: none !important;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .love-content {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
            max-width: 600px;
            margin: 0 auto;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
            animation: heartbeat 1.2s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #ff0000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .names {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            animation: fadeIn 2s ease-in;
        }

        .message {
            color: white;
            font-size: 1.4em;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
            line-height: 1.8;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .photo-wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .photo-item {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 0.5s ease forwards;
        }

        .photo-item:hover {
            transform: scale(1.1);
            z-index: 3;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 10px;
            font-size: 0.9em;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-caption {
            transform: translateY(0);
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: float 6s linear infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .photo-item {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .photo-item {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="verification-container" id="verificationContainer">
        <div class="verification-box">
            <h2>请输入密码</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="请输入访问密码">
            <br>
            <button class="verify-button" onclick="verifyPassword()">验证</button>
            <div class="error-message" id="errorMessage">密码错误，请重试</div>
        </div>
    </div>

    <div class="container hidden" id="mainContent">
        <div class="photo-wall" id="photoWall"></div>
        <div class="love-content">
            <div class="heart"></div>
            <div class="names">侯展鸿 ❤️ 李铧</div>
            <div class="message">
                遇见你是我最美丽的意外<br>
                爱上你是我最幸福的选择<br>
                愿我们的爱情永远如初见般美好<br>
                愿我们的未来充满阳光与欢笑
            </div>
        </div>
    </div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        // 验证密码
        function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = '0204'; // 设置密码为 0204
            const errorMessage = document.getElementById('errorMessage');
            const verificationContainer = document.getElementById('verificationContainer');
            const mainContent = document.getElementById('mainContent');

            if (password === correctPassword) {
                verificationContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
                startFloatingHearts();
                loadPhotos();
            } else {
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 2000);
            }
        }

        // 按回车键也可以验证
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function startFloatingHearts() {
            setInterval(createFloatingHeart, 300);
        }

        // 计算爱心形状的位置
        function calculateHeartPositions(count) {
            const positions = [];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const radius = Math.min(window.innerWidth, window.innerHeight) * 0.35;
            
            // 生成爱心形状的点
            for (let i = 0; i < count; i++) {
                const t = i / count;
                let x, y;
                
                // 使用参数方程生成爱心形状
                if (t < 0.5) {
                    // 左半边爱心
                    const angle = t * Math.PI * 2;
                    x = centerX - radius * (16 * Math.pow(Math.sin(angle), 3)) / 16;
                    y = centerY - radius * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) / 16;
                } else {
                    // 右半边爱心
                    const angle = (t - 0.5) * Math.PI * 2;
                    x = centerX + radius * (16 * Math.pow(Math.sin(angle), 3)) / 16;
                    y = centerY - radius * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) / 16;
                }
                
                positions.push({ x, y });
            }
            
            return positions;
        }

        // 加载照片
        async function loadPhotos() {
            const photoWall = document.getElementById('photoWall');
            photoWall.innerHTML = '';

            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
            let photoCount = 1;
            let loadedCount = 0;
            const positions = calculateHeartPositions(26); // 使用26个位置

            while (true) {
                let photoLoaded = false;
                
                for (const ext of imageExtensions) {
                    const img = new Image();
                    
                    try {
                        await new Promise((resolve, reject) => {
                            img.onload = () => {
                                const photoItem = document.createElement('div');
                                photoItem.className = 'photo-item';
                                photoItem.style.animationDelay = `${loadedCount * 0.1}s`;
                                
                                const imgElement = document.createElement('img');
                                imgElement.src = `https://ghzhanhong.github.io/love-message/love_photo/${photoCount}.${ext}`;
                                imgElement.alt = `照片${photoCount}`;
                                
                                const caption = document.createElement('div');
                                caption.className = 'photo-caption';
                                caption.textContent = `美好回忆 ${photoCount}`;
                                
                                photoItem.appendChild(imgElement);
                                photoItem.appendChild(caption);
                                
                                // 设置位置
                                const pos = positions[loadedCount % positions.length];
                                photoItem.style.left = `${pos.x - 60}px`; // 60是照片宽度的一半
                                photoItem.style.top = `${pos.y - 60}px`; // 60是照片高度的一半
                                
                                photoWall.appendChild(photoItem);
                                
                                photoLoaded = true;
                                loadedCount++;
                                resolve();
                            };
                            
                            img.onerror = () => {
                                reject();
                            };
                            
                            img.src = `https://ghzhanhong.github.io/love-message/love_photo/${photoCount}.${ext}`;
                        });
                        
                        if (photoLoaded) break;
                    } catch (error) {
                        if (ext === imageExtensions[imageExtensions.length - 1]) {
                            return;
                        }
                    }
                }
                
                if (!photoLoaded) break;
                photoCount++;
            }
        }

        // 窗口大小改变时重新计算位置
        window.addEventListener('resize', () => {
            if (!document.getElementById('verificationContainer').classList.contains('hidden')) {
                loadPhotos();
            }
        });
    </script>
</body>
</html>
