<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Spirit</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a237e, #0d47a1);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease-in;
        }

        .team-name {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .slogan {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in 0.5s forwards;
        }

        .badminton-animation {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            animation: bounce 2s infinite;
        }

        .shuttlecock {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .shuttlecock::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .racket {
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px 0;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .gallery-item:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 20px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .cheer-message {
            text-align: center;
            font-size: 1.8em;
            margin: 40px 0;
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
            line-height: 1.6;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-balls {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                padding: 20px;
            }
            
            .team-name {
                font-size: 2.5em;
            }
            
            .slogan {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="team-name">羽毛球战队</h1>
            <p class="slogan">团结拼搏，永不言弃！</p>
        </div>

        <div class="badminton-animation">
            <div class="shuttlecock"></div>
            <div class="racket"></div>
        </div>

        <div class="cheer-message">
            挥拍之间，展现风采<br>
            团结一心，共创辉煌！
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <img src="1.png" alt="团队照片1">
                <div class="gallery-caption">团队合影</div>
            </div>
            <div class="gallery-item">
                <img src="2.png" alt="团队照片2">
                <div class="gallery-caption">比赛瞬间</div>
            </div>
            <div class="gallery-item">
                <img src="3.png" alt="团队照片3">
                <div class="gallery-caption">训练时刻</div>
            </div>
        </div>
    </div>

    <div class="floating-balls" id="floatingBalls"></div>

    <script>
        function createFloatingBall() {
            const ball = document.createElement('div');
            ball.className = 'floating-ball';
            ball.style.left = Math.random() * 100 + 'vw';
            ball.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('floatingBalls').appendChild(ball);
            
            setTimeout(() => {
                ball.remove();
            }, 6000);
        }

        setInterval(createFloatingBall, 300);
    </script>
</body>
</html>
